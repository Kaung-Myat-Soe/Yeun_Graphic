---
layout: default
---

<div class="wrapper">
  <div class="container">
    <div class="post-list">
      <div class="posts">
        {% for post in paginator.posts %}
          <a href="{{ post.url }}" class="post-summary">
            <div class="post-info date">
              <p>{{ post.date | date_to_string }}</p>
            </div>
            <h3 class="post-title">
              {{ post.title }}
            </h3>
            <div class="post-info description">
              <p>{{ post.description }}</p>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
